<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm px-4">
        <div class="container-fluid">
            <span class="navbar-brand">Hola, {{ request.user.username }}</span>
            <div class="ms-auto">
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <!-- Barra de búsqueda -->
    <form method="get" class="container mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="q" value="{{ query }}" placeholder="Buscar banda (regex)">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>

    <!-- Lista de bandas -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            {% for banda in bandas_pop %}
                <div class="col">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title text-center">{{ banda }}</h5>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-muted">No se encontraron bandas con ese criterio.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
